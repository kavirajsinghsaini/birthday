<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing Encrypted Data...</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0F0;
            text-align: center;
            font-size: 3rem;
            text-shadow: 0 0 20px #0F0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #0F0;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">HAPPY BIRTHDAY <br>  ğŸ˜˜ğŸ’•ğŸ‘‘â¤ï¸<br> God bless you ğŸ˜‡ </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";

            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }

        setInterval(draw, 33);
        setTimeout(() => { document.getElementById('message').style.display = 'block'; }, 3000);
    </script>
</body>
